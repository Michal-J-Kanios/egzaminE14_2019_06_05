<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Usługi informatyczne</title>
    <script src="main.js"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div id="kontener">
        <div id="logo">
            <img src="logo.png" alt="logo firmy">
        </div>

        <div id="menu">
            <a href="index.html">O nas</a>
            <a href="uslugi.html">Usługi</a>
            <a href="kontakt.html">Kontakt</a>
        </div>

        <div id="banner">
            <img src="animacja.gif">
        </div>

        <div id="glowny">
            <hr>
            <h2>Kontakt</h2>
            <form>
                <table>
                    <tr>
                        <td>Imię:</td>
                        <td><input type="text" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko:</td>
                        <td><input type="text" id="nazwisko"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Usługa:</td>
                        <td><textarea id="usluga"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" id="regulamin"/>Zapoznałam/em się z regulaminem</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="reset">Resetuj</button>
                            <button type="button" onclick="formularz();">Prześlij</button>
                        </td>
                    </tr>
                </table>
            </form>
            <p id="wynik"></p>
            <hr>
        </div>

        <div id="stopka">
            <p>Autor strony: <b>000000000000</b></p>
        </div>
    </div>


</body>
</html>
